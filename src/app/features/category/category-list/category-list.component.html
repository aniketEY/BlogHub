<div class="container">

  <h2 class="mt-3">Category List</h2>

  <div class="d-flex justify-content-between mt-3">
    <div class="d-flex">
      <input type="text" class="form-control" #queryText>
      <button type="button" class="btn btn-warning ms-3 w-50" (click)="onSearch(queryText.value)"> <i class="bi bi-search"></i> Search</button>
    </div>

    <a [routerLink]="['/admin/categories/add']" class="btn btn-primary"> <i class="bi bi-plus-square"></i> Add Category</a>
  </div>

  <ng-container *ngIf="categories$ | async as categories">
    <table class="table table-bordered table-striped mt-3">
      <thead>
        <tr>
          <th>Id</th>
          <th>
            Name

            <span>
              <span>
                <button type="button" class="btn btn-light" (click)="sort('name', 'asc')">
                  <i class="bi bi-arrow-up"></i>
                </button>
              </span>
              <span>
                <button type="button" class="btn btn-light" (click)="sort('name', 'desc')">
                  <i class="bi bi-arrow-down"></i>
                </button>
              </span>
            </span>
          </th>
          <th>
            Actions
<!-- 
            <span>
              <span>
                <button type="button" class="btn btn-light" (click)="sort('url', 'asc')">
                  <i class="bi bi-arrow-up"></i>
                </button>
              </span>
              <span>
                <button type="button" class="btn btn-light" (click)="sort('url', 'desc')">
                  <i class="bi bi-arrow-down"></i>
                </button>
              </span>
            </span> -->
          </th>
          <!-- <th> </th> -->
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let category of categories">
          <td>{{category.id}}</td>
          <td>{{category.name}}</td>
          <!-- <td>{{category.urlHandle}}</td> -->
          <td>
            <a class="btn btn-secondary" [routerLink]="['/admin/categories', category.id]"> <i class="bi bi-pencil"></i> Edit</a>
          </td>
        </tr>
      </tbody>
    </table>

    <nav aria-label="Page navigation example">
      <ul class="pagination">
        <li class="page-item"><a class="page-link" (click)="getPrevPage()">Previous</a></li>

        <li *ngFor="let item of list;let index = index" class="page-item" >
          <a class="page-link" (click)="getPage(index + 1)">{{index + 1}}</a>
        </li>


        <li class="page-item"><a class="page-link" (click)="getNextPage()">Next</a></li>
      </ul>
    </nav>

  </ng-container>

</div>
